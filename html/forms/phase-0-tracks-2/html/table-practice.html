<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>

<table border="1">

<tr> 
	<th>Name</th>
	<th>Book/Movie</th>
	<th>Weapon</th>
</tr>

<tr>
	<td>Dumbledore</td>
	<td>Harry Potter</td>
	<td>Wand</td>
</tr>

<tr>
	<td>Gandalf</td>
	<td>Lord of the Rings</td>
	<td>Staff</td>
</tr>

<tr>
	<td>Merlin</td>
	<td>Legends</td>
	<td>Sword</td>
</tr>

</table>

<table border="1">

<tr>
	<th>Country</th>
	<th>Capital</th>
	<th>Symbol</th>
</tr>

<tr>
	<td>Latvia</td>
	<td colspan="2">Riga</td>
	
</tr>

<tr>
	<td rowspan="2">Italy</td>
	<td>Rome</td>
	<td>Olives</td>
</tr>

<tr>
	<td>Capital 1</td>
	<td>Symbol 1</td>
</tr>

</table>

</body>
</html>
